<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <style>
        	header{
        		margin-top: -20px;
        		font-size: 10em;
        		color: white;
    			background-image: url(121466.jpg);
    			position: relative;
    			margin: 0;
    			padding: 8%;
        	}
        	nav{
        		border-style: solid;
        		border-color: black;
        		border-left: 100%;
        		border-bottom: 100%;
        		background-color: black;
        	}
        	.drop{
        		background-color:black;
        		color:white;
        		padding:16px;
        		font-size:30px;
        		border:none;
        		cursor: pointer;
        	}
        	#dropdown{
        		position: relative;
        		display: inline-block;
        	}

        	.droppcontent{
        		display:none;
        		position: absolute;
        		background-color: white;
        		min-width: 160px;
        		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        		z-index: 1;
        	}
        	.dropcontent a{
        		color: black;
        		padding:12px 16px;
        		text-decoration: none;
        		display: block;
        	}

        	.dropcontent:hover a:hover{
        		background-color: black;
        	}

        	.dropdown:hover .dropdown-content{
        		display:block;
        	}
        	.dropdown:hover .drop{
        		background-color:black;
        	}
        	body{
        		background-color:gray;
        	}
        </style>
    </head>
    <body>
 		<header>My Journal</header>
 		<nav>
 			<div id="dropdown">
 			<button class="drop">=</button>
 			<div class="dropcontent">
 				<a href="#">Interests</a>
 				<a href="#">Video Games</a>
 				<a href="#">Computer</a>
 			</div>
 			</div>

 		</nav>
    </body>
</html>
